name: Performance Monitoring

on:
  schedule:
    # 毎週月曜日の午前10時に実行
    - cron: '0 10 * * 1'
  workflow_dispatch: # 手動実行も可能

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start &
        env:
          PORT: 3000

      - name: Wait for application to start
        run: sleep 30

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/blog
            http://localhost:3000/about
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: './lighthouserc.json'

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/lhr/0-0.json', 'utf8'));

            const scores = results.categories;
            const comment = `## Lighthouse Performance Report

            ### Scores:
            - Performance: ${Math.round(scores.performance.score * 100)}
            - Accessibility: ${Math.round(scores.accessibility.score * 100)}
            - Best Practices: ${Math.round(scores['best-practices'].score * 100)}
            - SEO: ${Math.round(scores.seo.score * 100)}

            [View full report](${process.env.LHCI_BUILD_URL})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  bundle-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with bundle analysis
        run: npm run build
        env:
          ANALYZE: true

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v5
        with:
          name: bundle-analysis
          path: .next/analyze/
